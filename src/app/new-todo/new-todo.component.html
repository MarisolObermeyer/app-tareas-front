<div class="container card mt-4 px-2 py-2" style="max-width: 30%" [hidden]="submitted">
    <h3 class="text-center">Nueva tarea</h3>
    <form name="form" class="card-body" (ngSubmit)=" f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" name="descripcion" [(ngModel)]="todo.descripcion" #descripcion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && descripcion.invalid }" required>
            <div *ngIf="f.submitted && descripcion.invalid" class="invalid-feedback">
                <div *ngIf="descripcion.errors.required">Ingrese una descripción</div>
            </div>
            <br>
            <label>Adjunto a la descripción</label>

            <div class="form-group">
                <input type="file" name="imagen" accept="image/*" id="imagen" (change)="selectFile($event)" />
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<div div class="container" style="max-width: 30%" [hidden]="!submitted">
    <h5>La tarea ha sido guardada con éxito</h5>
    <a routerLink="/lista" class="btn btn-primary" role="button" routerLinkActive="active">Volver a la lista</a>
</div>
